<mat-drawer-container
  class="according"
  (backdropClick)="(true)"
  autosize
  style="z-index: 100"
>
  <mat-drawer
    #sidenav
    #drawer
    class="w-[320px] h-screen max-w-[100vw]"
    mode="over"
    position="end"
    style="position: fixed; background-color: var(--background)"
  >
    <div class="py-1 flex justify-center">
      <button
        class="flex items-center justify-center h-[90px]"
        (click)="drawer.toggle()"
        style="-webkit-tap-highlight-color: transparent"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>
    </div>

    <ul class="toolbar-ul sidepanel flex flex-col py-0 p-4">
      <li class="my-[8px]">
        <a
          (click)="drawer.close()"
          routerLink="/start"
          routerLinkActive="routeIsActive"
          class="block rounded"
          >Start</a
        >
      </li>
      <mat-divider></mat-divider>
      <li>
        <mat-expansion-panel
        #leistungenPanel
          hideToggle
          (opened)="panelOpenStateLeistungen = true"
          (closed)="panelOpenStateLeistungen = false"
        >
          <mat-expansion-panel-header class="flex flex-row">
            <mat-panel-title class="title-big flex justify-start">
              Leistungen</mat-panel-title
            >
            <div class="flex justify-center items-center basis-1/12">
              <svg
                [ngClass]="panelOpenStateLeistungen ? 'open' : 'closed'"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
                style="fill: var(--textcolor)"
              >
                <path
                  d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"
                />
              </svg>
            </div>
          </mat-expansion-panel-header>
          <p
            [routerLink]="['/leistungen/trauringe']"
            routerLinkActive="routeIsActive"
            (click)="drawer.close()"
            class="mb-4 mt-1 px-3"
          >
            Trauringe
          </p>
          <p
            [routerLink]="['/leistungen/uhren']"
            routerLinkActive="routeIsActive"
            (click)="drawer.close()"
            class="mb-4 px-3"
          >
            Uhren
          </p>
          <p
            [routerLink]="['/leistungen/schmuck']"
            routerLinkActive="routeIsActive"
            (click)="drawer.close()"
            class="mb-4 px-3"
          >
            Schmuck
          </p>
        </mat-expansion-panel>
      </li>
      <mat-divider></mat-divider>
      <li>
        <mat-expansion-panel
        #ueberunsPanel
          hideToggle
          (opened)="panelOpenStateUeberuns = true"
          (closed)="panelOpenStateUeberuns = false"
        >
          <mat-expansion-panel-header class="flex flex-row">
            <mat-panel-title class="title-big flex justify-start">
              Über uns</mat-panel-title
            >
            <div class="flex justify-center items-center basis-1/12">
              <svg
                [ngClass]="panelOpenStateUeberuns ? 'open' : 'closed'"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
                style="fill: var(--textcolor)"
              >
                <path
                  d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"
                />
              </svg>
            </div>
          </mat-expansion-panel-header>
          <p
            [routerLink]="['/ueberuns/uhrmachermeister']"
            routerLinkActive="routeIsActive"
            (click)="drawer.close()"
            class="mb-4 mt-1 px-3"
          >
            Uhrmachermeister
          </p>
          <p
            [routerLink]="['/ueberuns/goldschmied']"
            routerLinkActive="routeIsActive"
            (click)="drawer.close()"
            class="mb-4 px-3"
          >
            Goldschmiede
          </p>
          <p
            [routerLink]="['/ueberuns/familienbetrieb']"
            routerLinkActive="routeIsActive"
            (click)="drawer.close()"
            class="mb-4 px-3"
          >
            Familienbetrieb
          </p>
        </mat-expansion-panel>
      </li>

      <mat-divider></mat-divider>
      <li class="my-[8px]">
        <a
          (click)="drawer.close()"
          routerLink="/kontakt"
          routerLinkActive="routeIsActive"
          class="block rounded"
          >Kontakt
        </a>
      </li>
      <mat-divider></mat-divider>
      <li class="my-[16px]">
        <a href="tel:123123123">+49 123 123123</a>
      </li>
    </ul>
  </mat-drawer>

  <div
    #toolbarPC
    [ngClass]="toolbarStyle"
    class="hidden fixed md:flex w-[100%] h-[90px]"
    style="z-index: 100"
  >
    <div
      class="w-[100%] flex flex-row justify-between mx-auto max-w-screen-xl px-6 py-3"
    >
      <div
        class="cursor-pointer"
        [routerLink]="['/start']"
        routerLinkActive="routeIsActive"
      >
        <img
          style="height: 70px"
          src="../assets/Logo neu.png"
          alt="juwelierbreuch"
        />
      </div>

      <ul class="toolbar-ul gap-x-12 flex flex-row items-center justify-center">
        <li>
          <a
            [routerLink]="['/start']"
            routerLinkActive="routeIsActive"
            class="block rounded"
            >Start</a
          >
        </li>

        <li>
          <button
            class="noSelect flex flex-row justify-center items-center"
            #menuTriggerLeistungen="matMenuTrigger"
            [matMenuTriggerFor]="menuLeistungen"
          >
            <a>Leistungen</a>
            <svg
              [ngClass]="menuTriggerLeistungen.menuOpen ? 'opened' : 'closed'"
              class="m-auto"
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z" />
            </svg>
          </button>

          <mat-menu #menuLeistungen="matMenu">
            <button
              [routerLink]="['/leistungen/trauringe']"
              routerLinkActive="routeIsActive"
              mat-menu-item
            >
              Trauringe
            </button>
            <button
              [routerLink]="['/leistungen/uhren']"
              routerLinkActive="routeIsActive"
              mat-menu-item
            >
              Uhren
            </button>
            <button
              [routerLink]="['/leistungen/schmuck']"
              routerLinkActive="routeIsActive"
              mat-menu-item
            >
              Schmuck
            </button>
          </mat-menu>
        </li>

        <li>
          <button
            class="noSelect flex flex-row justify-center items-center"
            #menuTriggerUeberuns="matMenuTrigger"
            [matMenuTriggerFor]="menuUeberuns"
          >
            <a>Über uns</a>
            <svg
              [ngClass]="menuTriggerUeberuns.menuOpen ? 'opened' : 'closed'"
              class="m-auto"
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z" />
            </svg>
          </button>

          <mat-menu #menuUeberuns="matMenu">
            <button
              mat-menu-item
              [routerLink]="['/ueberuns/uhrmachermeister']"
              routerLinkActive="routeIsActive"
            >
              Uhrmachermeister
            </button>
            <button
              mat-menu-item
              [routerLink]="['/ueberuns/goldschmied']"
              routerLinkActive="routeIsActive"
            >
              Goldschmiede
            </button>
            <button
              mat-menu-item
              [routerLink]="['/ueberuns/familienbetrieb']"
              routerLinkActive="routeIsActive"
            >
              Familienbetrieb
            </button>
          </mat-menu>
        </li>

        <li>
          <a
            [routerLink]="['/kontakt']"
            routerLinkActive="routeIsActive"
            class="block rounded"
            >Kontakt</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div
    #toolbarMobile
    [ngClass]="toolbarStyle"
    class="fixed flex justify-between items-center md:hidden w-[100%] h-[90px] px-6"
    style="z-index: 100"
  >
    <div
      class="cursor-pointer"
      [routerLink]="['/start']"
      routerLinkActive="routeIsActive"
    >
      <img
        style="height: 70px"
        src="../assets/Logo neu.png"
        alt="juwelierbreuch"
      />
    </div>
    <button (click)="drawer.toggle()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
    </button>
  </div>

  <div #routerOutlet id="routerOutlet" class="router-outlet">
    <router-outlet
      (activate)="ueberunsPanel.close();leistungenPanel.close()"
    ></router-outlet>
  </div>

  <footer
    class="p-4 md:flex md:items-center md:justify-between md:p-6 flex flex-col"
    style="background-color: var(--toolbar); color: var(--textcolor)"
  >
    <div class="notranslate mx-auto flex flex-col text-center items-center">
      <span class="text-sm">
        <!-- clickscroll -->
        <p
          [routerLink]="['/start']"
          routerLinkActive="routeIsActive"
          class="hover:underline mb-3"
        >
          Webtree-Design
        </p>
      </span>
      <ul
        class="container mx-auto flex flex-col md:flex-row text-center items-center gap-2 md:gap-6"
      >
        <li>
          <a
            routerLink="/impressum"
            routerLinkActive="routeIsActive"
            class="text-sm hover:underline"
            >Impressum</a
          >
        </li>

        <li>
          <a
            routerLink="/datenschutz"
            routerLinkActive="routeIsActive"
            class="text-sm hover:underline"
            >Datenschutzerklärung
          </a>
        </li>
      </ul>
    </div>
  </footer>
</mat-drawer-container>
